<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example using d3.tip</title>
</head>

<body>
    <p>Example using d3.tip to have simple tooltips on the text of the
    diagram</p>
    <div class="tooltip_example"></div>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="../venn.js"></script>

<script>
// define sets and set set intersections
var sets = [{label: "Small", size: 10}, {label: "Big", size: 100}],
    overlaps = [{sets: [0,1], size: 5}];

// get positions for each set
sets = venn.venn(sets, overlaps);

// draw the diagram
var diagram = venn.drawD3Diagram(d3.select(".tooltip_example"), sets, 300, 300);

// add the tooltip to the diagram
var tip = d3.tip().attr("class", "d3-tip").html(
    function (d,i) { return "Size=" + d['size'];});

diagram.svg.call(tip);
diagram.text.style('cursor', 'default')
    .on('mouseover', tip.show)
    .on('mouseout', tip.hide);
</script>
</html>
